<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="cookies.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Pacifico" rel="stylesheet">
  </head>
  <body>
    <h1>Cookie Mania!</h1>
    <center><div id="buttons">
      <div class="sugar">
        <p class="cookie-name">Sugar Cookies</p>
        <img src="https://cdn.shopify.com/s/files/1/0810/3853/products/NomooCookies-019_Sugah_color_large.png?v=1449177632">
        <br>
        <button type="button" id="sugar-button">Gimmie!</button>
        <p id= "sCount"><a id="sugar-clicks">0</a></p>
      </div>
      <div class="chocolate">
        <p class="cookie-name">Chocolate Cookies</p>
        <img src="http://theyummycookie.com/wp-content/uploads/2014/11/Chocolate_Cookie_Jumbo.png">
        <br>
        <button type="button" id="chocolate-button">Gimmie!</button>
        <p id= "cCount"><a id="chocolate-clicks">0</a></p>
      </div>
      <div class="lemon">
        <p class="cookie-name">Lemon Cookies</p>
        <img src="https://static1.squarespace.com/static/55d488b0e4b07a4744d36f6e/561fad42e4b0146c20a573e7/561fadf7e4b0a20933fa380c/1447442856302/27_Iced-Lemon-Shortbread.png?format=500w">
        <br>
        <button type="button" id="lemon-button">Gimmie!</button>
        <p id= "lCount"><a id="lemon-clicks">0</a></p>
      </div>
    </div></center>
    <p id="tCount">Total: <a id="total-clicks">0</a></p>
    <center><button type="button" id="clear-button">Clear Cookies</button><center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="cookies.min.js"></script>
    <script type="text/javascript" src="cookies.js"></script>

  </body>
</html>
